<div *ngIf="cartItems.length > 0; else emptyCartMessage">
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.thumbnail" alt="Item Thumbnail" class="item-thumbnail">
      <div class="item-details">
        <h3>{{ item.title }}</h3>
        <p>Price: {{ item.price | currency }}</p>
        <p>Quantity: 
          <input type="number" [(ngModel)]="item.quantity" (change)="updateItemQuantity(item, item.quantity)" min="1">
        </p>
        <p>Total Price: {{ item.totalPrice | currency }}</p> 
        <button (click)="removeFromCart(item.productId)">Remove</button>
      </div>
    </div>
    <button (click)="clearCart()">Clear Cart</button>
  </div>

  <button (click)="goBack()">Back to Products Catalog</button> 

  
  <ng-template #emptyCartMessage>
    <p>Your cart is empty.</p>
  </ng-template>
