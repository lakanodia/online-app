<div class="slider">
    <div class="slider-content">
        <div class="slider-text">
            <h1>Leptops, Phones, Watches</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores voluptatibus omnis at.</p>
            <button class="contact-btn">
                <a href="tel:123-456-7890">Contact Us</a>
            </button>
        </div>
        <div class="slider-image">
            <img [src]="images[currentIndex]" alt="Slide" class="slide">
        </div>
    </div>

    <div class="slider-buttons">
        <div (click)="prevSlide()" class="arrow-prev"></div>
        <div (click)="nextSlide()" class="arrow-next"></div>
    </div>
</div>
